name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.1', '8.2' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none
      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist
      - name: Run tests
        run: |
          if [ -f vendor/bin/phpunit ] && find tests -type f -name "*Test.php" -print -quit | grep -q .; then
            vendor/bin/phpunit --no-coverage
          else
            echo "No tests to run"; exit 0
          fi
